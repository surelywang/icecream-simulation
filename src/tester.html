			color: #ff0080;
			font-weight: bold;
		}
	</style>
</head>

<body>
<div id="info">Ice Cream Simulation | Natalie Khamphanh, Lauren Martini, and Shirley Wang</div>

<script src="../build/three.js"></script>
<script src="js/WebGL.js"></script>
<script>


// Base code = https://codepen.io/kaigth/

// Setup Particles
var particleSet = [],
    particleCount = 200,
    spreadMin = 0.01,
    spreadMax = 0.08,
    speed = 2, // higher means slower
    timeToSlow = 0.8;

var SW = window.innerWidth, SH = window.innerHeight;
var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera(60, SW / SH, 0.1, 1000);
    camera.position.z = 5;

var renderer = new THREE.WebGLRenderer();
renderer.setSize(SW, SH);
document.body.appendChild(renderer.domElement);

// Add light to scene
var light = new THREE.PointLight( 0x0000ff, 5, 100 );
light.position.set(1, 1, 2);
scene.add( light );

//Objects
function container() {
  var geometry = new THREE.SphereGeometry( 1, 1 );
  var material = new THREE.MeshBasicMaterial( { color: 0x00ffff, transparent: true } );
  var container = new THREE.Mesh( geometry, material );
  
  return container;
}

function parts() {
  var geometry = new THREE.SphereGeometry( 0.05, 0.05);
  var material = new THREE.MeshBasicMaterial( { color: 0x00ffff, transparent: true } );
  var particle = new THREE.Mesh( geometry, material );
  
  return particle;
}

function makeParts() {
  var particles = parts()
  
  particles.position.x = 0;
  particles.position.y = 0;
  //particles.velocity = new THREE.Vector3( 0.01, 0.01, 0 );

  scene.add( particles );
  
  particleSet.push( particles );
  
}

function rRange(min, max) {
    return Math.random() * (max - min) + min;
}

//Looping and Rendering
function render(){
  renderer.render(scene, camera);
  requestAnimationFrame(render);
  
  if ( particleSet.length <= particleCount ) {
      
    makeParts();

  }
  
  for ( var i = 0; i < particleSet.length; i++ ) {
    var pArray = particleSet.indexOf( i );
    
    particleSet[i].material.opacity -= 0.008;
    
    if ( particleSet[i].material.opacity <= 0 ) {
      
       particleSet[i].position.x = 0;
       particleSet[i].position.y = 0;
       particleSet[i].material.opacity = 1
       count += 1;
    }

    
    particleSet[i].position.x += (0.002 + rRange( -spreadMin, spreadMax) / speed) * timeToSlow;
    particleSet[i].position.y -= (0.002 + rRange( -spreadMin, spreadMax) / speed) * timeToSlow;
    
  }
  
}

render();
</script>
</body>
</html>
