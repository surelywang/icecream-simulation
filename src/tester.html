<html lang="en">

<head>
	<title>Ice Cream Simulation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
		}
		#info {
			color: #fff;
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display:block;
		}
		#info a {
			color: #ff0080;
			font-weight: bold;
		}
	</style>
</head>

<body>
<div id="info">Ice Cream Simulation | Natalie Khamphanh, Lauren Martini, and Shirley Wang</div>

<script src="../build/three.js"></script>
<script src="js/WebGL.js"></script>
<script>

// Base code = https://codepen.io/kaigth/
// Reference 2 = https://codepen.io/kekkorider/pen/BRrgbY/

// Setup Particles
var particleSet = [],
    particleCount = 200,
    spreadMin = 0.01,
    spreadMax = 0.08,
    speed = 200, // higher means slower
    timeToSlow = 0.3;

var SW = window.innerWidth, SH = window.innerHeight;
var scene = new THREE.Scene();

var camera, renderer, particle;


init();
render();

function init() {

	// Set camera
	camera = new THREE.PerspectiveCamera(60, SW / SH, 0.1, 1000);
    camera.position.z = 5;

    // Set renderer
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(SW, SH);
	document.body.appendChild(renderer.domElement);

	// Add light to scene
	var light = new THREE.DirectionalLight( 0xffffff );
	light.position.set( 0, 1, 1 ).normalize();
	light.castShadow = true;
	scene.add( light );
}


//Objects
function container() {
  var geometry = new THREE.SphereGeometry( 1, 1 );
  var material = new THREE.MeshBasicMaterial( { color: 0x00ffff, transparent: true } );
  var container = new THREE.Mesh( geometry, material );
  
  return container;

}

// Creates a new particle
function newParticle() {

  var geometry = new THREE.SphereBufferGeometry( 0.1, 32, 32 );
  var material = new THREE.MeshBasicMaterial( {
  	color: 0xf3e5ab,
  	transparent: true } );
  var particle = new THREE.Mesh( geometry, material );
  particle.castShadow = true;
  return particle;

}

function makeParticles() {
  var particle = newParticle();

  for ( var i = 0; i < 20; i++ ) {
  	var particle = newParticle();
  	particle.position.x = i*0.01;
  	particle.position.y = 0;
  	scene.add( particle );
  	particleSet.push( particle );
  }

  //particles.velocity = new THREE.Vector3( 0.01, 0.01, 0 );
  
}

function rRange(min, max) {
    return Math.random() * (max - min) + min;
}

// Looping and Rendering
function render() {
  
  if ( particleSet.length <= particleCount ) {
    makeParticles();
  }


  for ( var i = 0; i < particleSet.length; i++ ) {
    var pArray = particleSet.indexOf( i );
    
    particleSet[i].material.opacity -= 0.006;
    
    if ( particleSet[i].material.opacity <= 0.000 ) {
      
       particleSet[i].position.x = i*0.001;
       particleSet[i].position.y = 0;
       particleSet[i].material.opacity = 0.5;

    }

    // particleSet[i].position.x += (0.002 + rRange( -spreadMin, spreadMax) / speed) * timeToSlow;
    particleSet[i].position.y -= (0.002 + rRange( -spreadMin, spreadMax) / speed) * timeToSlow;
  }

  renderer.render(scene, camera);
  requestAnimationFrame(render);
  
}

</script>
</body>
</html>
